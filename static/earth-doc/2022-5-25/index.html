    <h2 class="title">《大时代》-中国软件行业蛮荒时代</h2>
    <p>推荐一部2011年的电视剧，以技术的角度讲述了中国软件行业第一代先驱们打拼的历史，虽然当时市场一片蓝海，不像现在内卷如此严重，但那种探索未知，敢于当先的精神放在任何时期都不会过时。</p>
    <p>该部电视剧由段奕宏和蒋勤勤主演，段奕宏把技术的木讷演绎的实在是入木三分，豆瓣评分7.7，个人感觉应该能过8分，逛豆瓣的技术还是太少了。</p>
